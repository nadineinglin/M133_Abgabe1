<!DOCTYPE html>
<html lang="de">
    <head>
        <title>Schraubenformular</title>
    </head>
    <body>
        <h1>Bestellformular</h1>
        <form id="form"> 
            <label for="screw">Wieviele Schrauben?:</label>
            <input type="number" name="screw" id="screw">
            <br>
            <label for="screwnut">Wieviele Muttern?:</label>
            <input name="screwnut" id="screwnut" type="number">
            <br>
            <label for="grommet">Wieviel Unterlegsscheiben?:</label>
            <input name="grommet" id="grommet" type="number">
            <br>
            <input type="reset" name="reset" id="reset">
            <input type="submit" name="sub" id="sub">
           
        </form>
        <script src="script.js"></script>
        <div id="ausgabe"></div>
    </body>
</html>
